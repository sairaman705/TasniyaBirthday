   <!-- images script -->
    <script>
        const leftImages = ["t5.jpeg", "t3.jpeg", "t1.jpeg", "t9.jpg", "t7.jpeg"];
        const rightImages = ["t2.jpeg", "t10.jpeg", "t6.jpeg", "t8.jpeg", "t4.jpeg"];

        let leftIndex = 0;
        let rightIndex = 0;

        function changeImages() {
            const leftImg = document.getElementById('left-img');
            const rightImg = document.getElementById('right-img');

            leftImg.classList.add('fade-out');
            rightImg.classList.add('fade-out');

            setTimeout(() => {
                
                leftIndex = (leftIndex + 1) % leftImages.length;
                rightIndex = (rightIndex + 1) % rightImages.length;

                leftImg.src = leftImages[leftIndex];
                rightImg.src = rightImages[rightIndex];

                leftImg.classList.remove('fade-out');
                rightImg.classList.remove('fade-out');
            }, 3500); 
        }

        setInterval(changeImages, 3500);

    </script>

    <!-- typing speed js-->
    <script>
        var typed = new Typed(".element", {
            strings: ["First sentence.", "Second sentence."],
            typeSpeed: 70,
            backSpeed: 10,
